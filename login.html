<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login — Caballeros Barbería</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="./shared/styles.css">

  <!-- Core -->
  <script src="./shared/db.js"></script>
  <script src="./shared/auth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async ()=> {
      await openDB();
      await auth.seedDefaultUsers();
    });
    async function doLogin(){
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      const s = await auth.login(u,p);
      if(!s){ alert('Credenciales incorrectas'); return; }
      if(s.role === 'admin') location.href = './admin/index.html';
      else location.href = './barber/index.html';
    }
  </script>

  <!-- LOGIN ONLY STYLES -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f3f3f3, #e6e6e6);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .login-card {
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,.08);
    }

    .login-header {
      margin-bottom: 20px;
    }

    .login-header .brand {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-header h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 14px;
    }

    .login-form .input {
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 15px;
    }

    .login-actions {
      margin-top: 16px;
    }

    .login-actions .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      background: var(--brand);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .login-actions .btn:active {
      transform: scale(.98);
    }
  </style>
</head>

<body>

  <main class="login-wrapper">
    <section class="login-card">

      <header class="login-header">
        <div class="brand">Caballeros Barbería</div>
        <h3>Iniciar sesión</h3>
      </header>

      <div class="login-form">
        <input id="user" class="input" placeholder="Usuario">
        <input id="pass" type="password" class="input" placeholder="Contraseña">
      </div>

      <div class="login-actions">
        <button class="btn" onclick="doLogin()">Entrar</button>
      </div>

    </section>
  </main>

</body>
</html>
