<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login — Caballeros Barbería</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/shared/styles.css">
  <script src="/shared/db.js"></script>
  <script src="/shared/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async ()=> {
      await openDB();
      await auth.seedDefaultUsers();
    });
    async function doLogin(){
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      const s = await auth.login(u,p);
      if(!s){ alert('Credenciales incorrectas'); return; }
      if(s.role === 'admin') location.href = '/admin/index.html';
      else location.href = '/barber/index.html';
    }
  </script>
</head>
<body>
  <div style="max-width:420px;margin:80px auto">
    <div class="card">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="brand">Caballeros Barbería</div>
      </div>
      <h3>Iniciar sesión</h3>
      <div class="form-row" style="margin-top:12px">
        <input id="user" class="input" placeholder="Usuario">
        <input id="pass" type="password" class="input" placeholder="Contraseña">
      </div>
      <div style="margin-top:12px">
        <button class="btn" onclick="doLogin()" style="background:var(--brand);color:white;padding:10px 14px;border:none">Entrar</button>
      </div>
    </div>
  </div>
</body>
</html>
