<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin | Caballeros Barbería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="../shared/styles.css">

  <!-- LIBRERÍAS PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- CORE -->
  <script src="../shared/db.js"></script>
  <script src="../shared/auth.js"></script>
  <script src="../shared/utils.js"></script>
</head>

<body>

<div class="container">

  <!-- ================= HEADER ================= -->
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h2>Panel Administrador</h2>
    <button class="btn" onclick="auth.logout()">Cerrar sesión</button>
  </div>

  <!-- ================= FACTURACIÓN ================= -->
  <div class="card">
    <h3>Facturación completa</h3>
    <div style="overflow:auto;max-height:300px">
      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Barbero</th>
            <th>Cliente</th>
            <th>Descripción</th>
            <th>Corte</th>
            <th>Extras</th>
            <th>Barbero</th>
            <th>Barbería</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="invoiceList"></tbody>
      </table>
    </div>
  </div>

  <!-- ================= NÓMINAS ================= -->
  <div class="card">
    <h3>Nómina por barbero</h3>

    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <select id="p_barber" class="input"></select>
      <input type="date" id="p_from" class="input">
      <input type="date" id="p_to" class="input">
      <button id="btnGeneratePayroll" class="btn">Generar nómina</button>
    </div>

    <div id="payrollList" style="margin-top:10px"></div>
  </div>

  <!-- ================= BALANCE GENERAL ================= -->
  <div class="card">
    <h3>Balance general</h3>

    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input type="date" id="b_from" class="input">
      <input type="date" id="b_to" class="input">
      <button id="btnGenerateBalance" class="btn">
        Generar balance
      </button>
    </div>

    <div id="balanceList" style="margin-top:10px"></div>
  </div>

</div>

<!-- ================= SCRIPT ÚNICO ================= -->
<script src="./js/admin-app.js"></script>

</body>
</html>
